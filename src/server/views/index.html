{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}


  	<div class="container">
  		<div class="row">
	    	<style>
	      		#myCarousel .slider-size {height: 400px; width: 100%;}
	    	</style>
	    	<div id="myCarousel" class="carousel slide" data-ride="carousel">
    		<!-- Indicators -->
		    <ol class="carousel-indicators">
		      	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      	<li data-target="#myCarousel" data-slide-to="1"></li>
		      	<li data-target="#myCarousel" data-slide-to="2"></li>
		      	<li data-target="#myCarousel" data-slide-to="3"></li>
		    </ol>

    		<!-- Wrapper for slides -->
    		<div class="carousel-inner" role="listbox">
      			<div class="item active slider-size">
        			<a href='/products.html'><img src="https://images.unsplash.com/photo-1452942000102-9c4c7aaeac81?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300" alt="Turtle" style="height: 100%; width: 100%"></a>
	      		</div>

      			{% for animal in animals %}

      			<div class="item slider-size">
        			<a href='/products.html'><img src="{{animal.image_url}}" alt="Don't break these dummy!" style="height: 100%; width: 100%"></a>
	      		</div>

	      		{% endfor %}
		  	</div>

  			<!-- Left and right controls -->
  			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
			</a>
  			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
			</a>
			</div>
  		</div>

  		<div>&nbsp;</div>
  		<div class="row text-center" style="background-color: #EFEFEF;">
	    	<form>
	      		<h2 class="text-center">Signup Today!</h2>
	      		<p>Signup and learn more about {{title}}.</p>
	      		<input type="email" name="email-signup" placeholder="slow@sloths.net" id="email-signup-input">
	      		<input type="submit" name="submit" id="email-signup-submit">
	      		<div>&nbsp;</div>
	      		<a href='http://www.jankyteacher.com'>More Information</a>
	    	</form>
  		</div>
  	</div>

{% endblock %}
